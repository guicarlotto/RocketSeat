<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Protótipo de Formulário</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <meta author="Guilherme Carlotto">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a48d72efee.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="form">
            <h1 id="form-title">BEM VINDO DE VOLTA</h1>
            <form action="" method="get">
                <input type="text" id="Username" autocomplete="username" autofocus value="Nome de Usuário">
                <input type="password" id="password" autocomplete="current-password" value="Senha">
                <a href="" class="forget-pass"><span>Esqueci minha senha</span></a>
                <button>Login</button>
            </form>
                <p>Ainda não é cadastrado? <a href="">Registre-se aqui</a></p>
                <br>
                <div class="login-alt">
                    <hr><p>Ou continue com</p><hr>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
        </div>        
    </body>
</html>
